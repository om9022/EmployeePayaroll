<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../css/form-style.css">
    <title>Employee PayRoll Form </title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name.." required>
            </div>
            <div class="row-content ">
                <label for="profile" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -3.png"
                            required>
                        <img class="profile" src="../assets/profile-images/Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -1.png"
                            required>
                        <img class="profile" src="../assets/profile-images/Ellipse -1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -8.png"
                            required>
                        <img class="profile" src="../assets/profile-images/Ellipse -8.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -7.png"
                            required>
                        <img class="profile" src="../assets/profile-images/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>
    </div>
    </form>
</body>
</html>
