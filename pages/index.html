<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="../css/form-style.css">
    <title>Employee PayRoll Form </title>
</head>

<body>
    <header class="header-content header">
        <div class="logo-content">
            <img src="../assets/images/logo.png" alt="">
            <div>
                <span class="emp-text">EMPLOYEE</span>
                <span class="emp-text emp-payroll">PAYROLL</span>
            </div>
        </div>
    </header>
    <div class="form-content">
        <form class="form" action="#" onsubmit="save();return false">
            <div class="form-head">Employee Payroll Form </div>
            <div class="row-content">
                <label for="name" class="label text">Name</label>
                <input type="text" name="name" id="name" class="input" placeholder="Your Name.." required>
            </div>
            <div class="row-content ">
                <label for="profile image" class="label text">Profile Image</label>
                <div class="profile-radio-content">
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -3.png"
                            required>
                        <img class="profile1" src="../assets/profile-images/Ellipse -3.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -1.png"
                            required>
                        <img class="profile2" src="../assets/profile-images/Ellipse -1.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -8.png"
                            required>
                        <img class="profile3" src="../assets/profile-images/Ellipse -8.png" alt="">
                    </label>
                    <label>
                        <input type="radio" name="profile" id="profile" value="../assets/profile-image/Ellipse -7.png"
                            required>
                        <img class="profile4" src="../assets/profile-images/Ellipse -7.png" alt="">
                    </label>
                </div>
            </div>
            <div class="row-content">
                <label for="gender" class="label-text">
                    Gender
                </label>
                <div>
                    <input type="radio" id="male" name="gender" value="male">
                    <label for="male" class="text">Male</label>
                    <input type="radio" id="female" name="gender" value="female">
                    <label for="female" class="text">Female</label>
                </div> 
            </div>
            <div class="row-content">
                <label for="department" class="label text">
                    Department
                </label>
                <div>
                    <input type="checkbox" class="checkbox" id ="hr" value="hr">
                    <label for="hr" class="text"> HR</label>
                    <input type="checkbox" class="checkbox" id ="sales" value="sales">
                    <label for="sales" class="text"> Sales</label>
                    <input type="checkbox" class="checkbox" id ="finance" value="finance">
                    <label for="finance" class="text"> Finance</label>
                    <input type="checkbox" class="checkbox" id ="engineer" value="engineer">
                    <label for="engineer" class="text"> Engineer</label>
                    <input type="checkbox" class="checkbox" id ="others" value="others">
                    <label for="others" class="text"> Others</label>
                </div>
            </div>
            <div class =" row-content">
                <label for="salary" class="label text" >Choose Salary: </label>
                <input class="input" type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
                <output class="salary-output-text" for="salary">400000</output>
            </div>
            <div class="roq-content">
                <label for="startDate" class="label text">Start Date </label>
                <div>
                    <select name="DAy" id="day">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                        <option value="13">13</option>
                        <option value="14">14</option>
                        <option value="15">15</option>
                        <option value="16">16</option>
                        <option value="17">17</option>
                        <option value="18">18</option>
                        <option value="19">19</option>
                        <option value="20">20</option>
                        <option value="21">21</option>
                        <option value="22">22</option>
                        <option value="23">23</option>
                        <option value="24">24</option>
                        <option value="25">25</option>
                        <option value="26">26</option>
                        <option value="27">27</option>
                        <option value="28">28</option>
                        <option value="29">29</option>
                        <option value="30">30</option>
                        <option value="31">31</option>
                    </select>
                    <select name="Month" id="month">
                        <option value="jan">January</option>
                        <option value="feb">February</option>
                        <option value="march">March</option>
                        <option value="april">April</option>
                        <option value="may">May</option>
                        <option value="jume">June</option>
                        <option value="july">July</option>
                        <option value="aug">August</option>
                        <option value="sep">September</option>
                        <option value="oct">Octomber</option>
                        <option value="Nov">Novenber</option>
                        <option value="Dec">December</option>
                    </select>
                    <select name="Year" id="year">
                        <option value="2020">2020</option>
                        <option value="2019">2019</option>
                        <option value="2018">2018</option>
                        <option value="2017">2017</option>
                        <option value="2016">2016</option>
                    </select>
                </div>
            </div>
            <div class="row-content">
                <label for="notes" class="label text"> Notes</label>
                <textarea name="Notes" id="notes" placeholder="" height="100%" width="100%"></textarea>
            </div>
            <div class="buttonParent">
                <a href="#" class="resetButton" button cancelButton>Cancel</a>
                <div class="submit-reset">
                    <button type="Submit" class="button submitButton" id="submitButton">Submit</button>
                    <button type="reset" class="resetButton button">Reset</button>
                </div>
            </div>
    </div>
    </form>
</body>
</html>
